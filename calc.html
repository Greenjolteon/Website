    <h1 class="text-center">Algebraic Calculator</h1>
    <div class="calcbody container border border-dark">
      <form name="form">
        <div class="margin">
            <input class="mx-auto" style="width: 524px; margin: 5px 0;" type="text" name="input" value="" placeholder="Input">
            <input class="mx-auto" style="width: 524px; margin-bottom: 5px;" type="text" name="output" value="" placeholder="Answer (Click DELETE to erase)" readonly>
        </div>
        <div class="border border-dark p-0">
          <div class="w-500px text-center m-2">
            <input style="width: 75px;" type="button" onclick="numapp('sin(')" value="sin(x)" title="sine of x">
            <input style="width: 75px;" type="button" onclick="numapp('cos(')" value="cos(x)" title="cosine of x">
            <input style="width: 75px;" type="button" onclick="numapp('tan(')" value="tan(x)" title="tangent of x">
            <input style="width: 75px;" type="button" onclick="numapp('sinh(')" value="sinh(x)" title="hyperbolic sine of x">
            <input style="width: 75px;" type="button" onclick="numapp('cosh(')" value="cosh(x)" title="hyperbolic cosine of x">
            <input style="width: 75px;" type="button" onclick="numapp('tanh(')" value="tanh(x)" title="hyperbolic tangent of x">
          </div>
          <div class="w-500px text-center m-2">
            <input style="width: 75px;" type="button" onclick="numapp('log(')" value="log(x)" title="logarithm of x">
            <input style="width: 75px;" type="button" onclick="numapp('ln(')" value="ln(x)" title="natural logarithm">
            <input style="width: 75px;" type="button" onclick="numapp('!')" value="x!" title="factorial of x">
            <input style="width: 75px;" type="button" onclick="numapp('√(')" value="√" title="Square Root">
            <input style="width: 75px;" type="button" onclick="numapp('e')" value="e" title="Euler's Number">
            <input style="width: 75px;" type="button" onclick="numapp('π')" value="π" title="Pi">
          </div>
          <div class="w-500px text-center m-2">
            <input class="bg-black text-white nums" type="button" onclick="numapp(7)" value="7" title="7">
            <input class="bg-black text-white nums" type="button" onclick="numapp(9)" value="9" title="9">
            <input class="bg-black text-white nums" type="button" onclick="numapp(8)" value="8" title="8">
            <input class="bg-black text-white nums" type="button" onclick="numapp('(')" value="(" title="(">
            <input class="bg-black text-white nums" type="button" onclick="numapp(')')" value=")" title=")">
            <input class="bg-black text-white nums" type="button" onclick="numapp(4)" value="4" title="4">
            <input class="bg-black text-white nums" type="button" onclick="numapp(5)" value="5" title="5">
            <input class="bg-black text-white nums" type="button" onclick="numapp(6)" value="6" title="6">
            <input class="bg-black text-white nums" type="button" onclick="numapp('*')" value="x" title="Multiplication">
            <input class="bg-black text-white nums" type="button" onclick="numapp('/')" value="/" title="Division">
            <input class="bg-black text-white nums" type="button" onclick="numapp(1)" value="1" title="1">
            <input class="bg-black text-white nums" type="button" onclick="numapp(2)" value="2" title="2">
            <input class="bg-black text-white nums" type="button" onclick="numapp(3)" value="3" title="3">
            <input class="bg-black text-white nums" type="button" onclick="numapp('+')" value="+" title="Addition">
            <input class="bg-black text-white nums" type="button" onclick="numapp('-')" value="-" title="Subtraction">
            <input class="bg-black text-white nums" type="button" onclick="numapp(0)" value="0" title="0">
            <input class="bg-black text-white nums" type="button" onclick="numapp('.')" value="." title="Decimal Point">
            <input class="bg-black text-white nums" type="button" onclick="equate()" value="=" title="Solve">
            <input class="bg-black text-white nums" type="button" onclick="numapp('^')" value="^" title="Exponent">
            <input class="bg-black text-white nums" type="button" onclick="reset()" value="DELETE" title="Delete">
          </div>
        </div>
    </form>
